<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/fluidicon.png" type "image=" " -icon"="" />
    <link rel="shortcut icon" href="https://github.com/fluidicon.png" type "image=" " -icon"="" />
    <title>bing美图 - FIve201</title>
    <script>
        fetch('https://v1.hitokoto.cn/?c=b')
          .then(response => response.json())
          .then(data => {
            const hitokoto = document.getElementById('bing')
            hitokoto.href = 'https://hitokoto.cn/?uuid=' + data.uuid
            hitokoto.innerText = data.hitokoto
          })
          .catch(console.error)
      </script>
      <style>
            a:link
            {
                text-decoration:none;
            }
            a:visited
            {
                text-decoration:none;
            }
      </style>
</head>
<body>
    <!--这是一个无意义的网站，因为它是被拿来练手的
        声明：
        本网站加载图片的API来源于网络，本站仅仅起一个衬托作用，如果有侵权行为，请联系我，我会在第一时间进行删除
        本站使用的内容：
        一言
        bing壁纸API
    -->
    <div style="text-align: center;">
    <h1>FIve201</h1>
    </div>
    <hr />
    <div style="text-align:center">
        <h4><font id="bing" color=" red">bing美图</font></h4>
    </div>
    <div style="text-align: center;">
    <img src="https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN" width="800" height="400">
